<h1 class="add-product-header">Ürün Ekle</h1>
<div class="container">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput #txtName>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Stock</mat-label>
        <input matInput type="number" min="0" value="0" #txtStock>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" min="0" value="0" #txtPrice>
    </mat-form-field>
    <button mat-flat-button color="primary" class="create-product-btn" (click)="create(txtName, txtPrice, txtStock)">Create</button>
</div>
